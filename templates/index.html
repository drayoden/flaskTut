<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Rate your service</title>
</head>
<body>

    <div class="container">
        <img src="https://picsum.photos/id/1025/800/400" alt="Lexus" class="logo">
        {% if message %}
            <p class="message">{{ message | safe }}</p>
        {% endif %}
        <form action="/submit" method="post">
            
            <div class="form-group">
                <h3>Customer Name</h3>
                <input type="text" name="customer" placeholder="Name of vehicle owner">
            </div>
            
            <div class="form-group">
                <h3>Dealer</h3>
                <select name="dealer">
                    <option value="">Select Dealer</option>
                    <option value="Tom Smith">Tom Smith</option>
                    <option value="Stormy Fuzzpants">Stormy Fuzzpants</option>
                    <option value="Forrest Florist">Forrest Florist</option>
                    <option value="Moose Jones">Moose Jones</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Please rate you dealer</h3>
                <input type="radio" name="rating" value="1">1
                <input type="radio" name="rating" value="2">2
                <input type="radio" name="rating" value="3">3
                <input type="radio" name="rating" value="4">4
                <input type="radio" name="rating" value="5">5
                <input type="radio" name="rating" value="6">6
                <input type="radio" name="rating" value="7">7
                <input type="radio" name="rating" value="8">8
                <input type="radio" name="rating" value="9">9
                <input type="radio" name="rating" value="10" checked>10
            </div>

            <div class="form-group">
                <h3>Comments</h3>
                <textarea name="comments" id="" cols="30" rows="10" placeholder="Tell us what you liked/disliked"></textarea>
            </div>

            <input type="submit" value="Submit" class="btn">

        </form>
    </div>
    
</body>
</html>
